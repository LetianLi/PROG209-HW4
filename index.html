<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>PROG209 HW4 - Calorie Tracker</title>
</head>
<body>
    <h1>Calorie Tracker</h1>

    <form>
        <label for="foodNameInput">Food name:</label>
        <input type="text" class="inputField" id="foodNameInput" placeholder="Enter a food to track">
        <br>
        <label for="calorieCountInput">Number of calories:</label>
        <input type="number" class="inputField" id="calorieCountInput" placeholder="Enter number of calories in the food">
        <br>
        <input type="submit" value="Submit" id="submitBtn">
    </form>

    <br>
    <label for="totalCalorieDisplay">Total calories:</label>
    <input disabled="true" id="totalCalorieDisplay" value="0">

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
